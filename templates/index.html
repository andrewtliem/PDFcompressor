<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atlverse PDF Compressor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        #file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .settings-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .setting-group select,
        .setting-group input[type="range"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .setting-group select:focus,
        .setting-group input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .quality-display {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .compress-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .compress-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .compress-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 2rem;
            color: #28a745;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
            color: white;
            text-decoration: none;
        }

        .error-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 10px;
            color: #c53030;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .info-block {
            margin-bottom: 12px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-pdf"></i> atlverse PDF Compressor</h1>
            <p>Efficient PDF compression made simple</p>
        </div>

        <div class="main-card">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drop your PDF file here or click to browse</div>
                <div class="upload-hint">Maximum file size: 50MB</div>
                <input type="file" id="file-input" accept=".pdf" multiple />
            </div>

            <div class="settings-section">
                <h3 style="margin-bottom: 20px; color: #333;">Compression Settings</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="gs-quality">Ghostscript Quality</label>
                        <select id="gs-quality">
                            <option value="screen">Screen (smallest, lowest quality)</option>
                            <option value="ebook" selected>eBook (good quality, small size)</option>
                            <option value="printer">Printer (high quality)</option>
                            <option value="prepress">Prepress (best quality, largest size)</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Options</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remove-metadata" checked>
                            <label for="remove-metadata">Remove metadata</label>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="compress-btn" id="compress-btn" disabled>
                    <i class="fas fa-compress-alt"></i> Compress PDF
                </button>
            </div>

            <div class="progress-container" id="progress-container"></div>
            <div class="error-container" id="error-container"></div>
            <div class="file-info" id="file-info"></div>
            <div class="result-container" id="result-container">
                <div class="result-header">
                    <div class="result-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="result-title">Compression Completed!</div>
                </div>
                <div id="batch-results"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="download-btn" id="download-zip-btn" style="display:none;">
                        <i class="fas fa-file-archive"></i> Download All as ZIP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const resultContainer = document.getElementById('result-container');
        const errorContainer = document.getElementById('error-container');
        const fileInfo = document.getElementById('file-info');
        const infoGrid = document.getElementById('info-grid');
        const statsGrid = document.getElementById('stats-grid');
        const downloadBtn = document.getElementById('download-btn');
        const qualitySlider = document.getElementById('image-quality');
        const qualityDisplay = document.getElementById('quality-display');
        const qualityValue = document.getElementById('quality-value');
        const downloadZipBtn = document.getElementById('download-zip-btn');

        let selectedFiles = [];

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files);
        });
        compressBtn.addEventListener('click', compressFiles);
        // Remove image quality slider from settings section
        // qualitySlider.addEventListener('input', updateQualityDisplay);

        // Show/hide Ghostscript quality selector
        document.getElementById('gs-quality').addEventListener('change', function() {
            // This listener is no longer needed as compression-method is removed
        });

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files);
            }
        }

        function handleFile(files) {
            selectedFiles = Array.from(files);
            compressBtn.disabled = selectedFiles.length === 0;
            hideError();
            hideResult();
            
            // Update upload area
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="upload-text">${selectedFiles.map(f => f.name).join(', ')}</div>
                <div class="upload-hint">${selectedFiles.map(f => formatFileSize(f.size)).join(', ')}</div>
                <input type="file" id="file-input" accept=".pdf" multiple />
            `;

            // Clear previous info
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = '';
            // Show file info for each file
            selectedFiles.forEach(file => {
                getFileInfo(file);
            });
        }

        // Remove image quality slider and display from HTML and JS
        // function updateQualityDisplay() {
        //     const value = qualitySlider.value;
        //     qualityDisplay.textContent = value + '%';
        //     qualityValue.textContent = value;
        // }

        function getFileInfo(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/info', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appendFileInfo(file.name, data.info);
                } else {
                    appendFileInfoError(file.name, data.error || 'Unknown error');
                }
            })
            .catch(error => {
                appendFileInfoError(file.name, error.message || error);
            });
        }

        function appendFileInfo(filename, info) {
            const infoDiv = document.getElementById('file-info');
            let html = `<div class='info-block' style='margin-bottom:12px;padding:10px;background:#f8f9ff;border-radius:8px;'>`;
            html += `<div style='font-weight:bold;color:#667eea;margin-bottom:4px;'><i class='fas fa-file-pdf'></i> ${filename}</div>`;
            html += `<div class='info-item'><span class='info-label'>Size:</span> <span class='info-value'>${info.size_formatted}</span></div>`;
            html += `<div class='info-item'><span class='info-label'>Pages:</span> <span class='info-value'>${info.pages}</span></div>`;
            html += `</div>`;
            infoDiv.innerHTML += html;
        }

        function appendFileInfoError(filename, error) {
            const infoDiv = document.getElementById('file-info');
            let html = `<div class='info-block' style='margin-bottom:12px;padding:10px;background:#fff5f5;border-radius:8px;color:#c53030;'>`;
            html += `<div style='font-weight:bold;color:#c53030;margin-bottom:4px;'><i class='fas fa-file-pdf'></i> ${filename}</div>`;
            html += `<div class='info-item'><span class='info-label'>Error:</span> <span class='info-value'>${error}</span></div>`;
            html += `</div>`;
            infoDiv.innerHTML += html;
        }

        // Add animated progress bar for compressing
        function compressFiles() {
            if (!selectedFiles.length) return;
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('file', file));
            formData.append('remove_metadata', document.getElementById('remove-metadata').checked);
            formData.append('compression_method', 'ghostscript');
            formData.append('gs_quality', document.getElementById('gs-quality').value);

            progressContainer.style.display = 'block';
            progressContainer.innerHTML = `<div class='progress-bar' style='width:100%;height:16px;background:#e1e5e9;border-radius:8px;overflow:hidden;margin-bottom:10px;'>
                <div id='progress-anim' style='height:100%;width:0%;background:linear-gradient(90deg,#667eea,#764ba2);transition:width 0.3s;'></div>
            </div>
            <div class='progress-text' style='text-align:center;color:#666;font-size:0.9rem;'>Compressing files...</div>`;
            resultContainer.style.display = 'none';

            // Animate progress bar
            let progress = 0;
            const progressAnim = document.getElementById('progress-anim');
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 95) progress = 95;
                progressAnim.style.width = progress + '%';
            }, 200);

            const csrfToken = document.querySelector('input[name="csrf_token"]').value;
            formData.append('csrf_token', csrfToken);

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    clearInterval(interval);
                    progressAnim.style.width = '100%';
                    setTimeout(() => { progressContainer.style.display = 'none'; }, 400);
                    if (data.results && data.results.length > 0) {
                        showBatchResults(data.results);
                    } else {
                        showBatchResults([]);
                    }
                })
                .catch(error => {
                    clearInterval(interval);
                    progressContainer.style.display = 'none';
                    showBatchResults([]);
                });
        }

        function showBatchResults(results) {
            resultContainer.style.display = 'block';
            let html = '';
            if (results.length > 0 && results.some(r => r.success)) {
                html += '<ul style="list-style:none;padding:0;">';
                results.forEach(r => {
                    if (r.success) {
                        html += `<li style='margin-bottom:18px;'>
                    <a href='${r.download_path}' download>
                        <i class="fas fa-file-pdf"></i> ${r.compressed_filename}
                    </a>
                    <div style="margin-left:28px;font-size:0.97em;color:#444;">
                        <span><b>Compressed size:</b> ${r.stats.compressed_size}</span> &nbsp;|&nbsp;
                        <span><b>Space saved:</b> ${r.stats.space_saved}</span> &nbsp;|&nbsp;
                        <span><b>Ratio:</b> ${r.stats.compression_ratio}</span>
                    </div>
                </li>`;
                    } else {
                        html += `<li style='margin-bottom:10px;color:red;'><i class="fas fa-file-pdf"></i> ${r.original_filename} failed: ${r.error}</li>`;
                    }
                });
                html += '</ul>';
                downloadZipBtn.style.display = 'inline-block';
                downloadZipBtn.onclick = function() {
                    fetch('/download-zip', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ files: results.filter(r => r.success).map(r => r.download_path) })
                    })
                    .then(res => res.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'compressed_pdfs.zip';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    });
                };
            } else {
                html = '<div style="color:red;">No files were successfully compressed.</div>';
                downloadZipBtn.style.display = 'none';
            }
            document.getElementById('batch-results').innerHTML = html;
        }

        function showError(message) {
            errorContainer.style.display = 'block';
            errorContainer.textContent = message;
        }

        function hideError() {
            errorContainer.style.display = 'none';
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Auto-cleanup old files every hour
        setInterval(() => {
            fetch('/cleanup', { method: 'POST' })
                .catch(error => console.error('Cleanup error:', error));
        }, 3600000); // 1 hour
    </script>
</body>
</html>
